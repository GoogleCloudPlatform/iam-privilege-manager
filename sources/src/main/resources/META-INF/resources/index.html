    <script src="model.js"></script>
    <script>
        "use strict"
        mdc.autoInit();

        class ObservableProperty {
            constructor(value) {
                this._value = value;
                this._onChangeListeners = [];
            }

            get value() {
                return this._value;
            }

            set value(v) {
                this._value = v;
                this._onChangeListeners.forEach(cb => cb());
            }

            onChange(callback) {
                this._onChangeListeners.push(callback)
            }
        }

        class ViewModel {
            constructor() {
                this.scope = new ObservableProperty();
            }
        }

        class ScopeDialog {
            constructor(viewModel) {
                console.assert(viewModel);

                this._element = new mdc.dialog.MDCDialog(document.querySelector('#jit-scopedialog'));

                const textField = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field'));
                this._element.listen('MDCDialog:closed', () => {
                    viewModel.scope.value = textField.value;
                });
            }

            showDialog() {
                this._element.open();
            }
        }

        class View {
            constructor(viewModel) {
                console.assert(viewModel);

                this._viewModel = viewModel;
                this._banner = new mdc.banner.MDCBanner(document.querySelector('.mdc-banner'));
                this._scopeDialog = new mdc.dialog.MDCDialog(document.querySelector('#jit-scopedialog'));

                $('#jit-projectselector').on('click', () => {
                    this.selectScope();
                });

                viewModel.scope.onChange(() => {
                    $('#jit-scope').text(viewModel.scope.value);
                })
            }

            /** Display an error bar at the top of the screen */
            showError(message, showReloadButton) {
                console.assert(this._banner);

                this._banner.open();
                $('#jit-banner-text').text(message);

                if (showReloadButton) {
                    $('#jit-banner-reloadbutton').on('click', () => {
                        const timestamp = Date.now();
                        window.location.href = `${window.location.pathname}?_=${timestamp}`;
                    });
                }
                else {
                    $('#jit-banner-reloadbutton').hide();
                }
            }

            /** Show dialog to let user select the scope */
            selectScope() {
                new ScopeDialog(this._viewModel).showDialog();
            }
        }
        
        const localSettings = new LocalSettings();
        const queryParameters = new URLSearchParams(location.search);
        const backend = queryParameters.get("debug") ? new DebugModel() : new Model();

        const viewModel = new ViewModel(queryParameters.get("projectId") ?? localSettings.lastProjectId);
        const view = new View(viewModel);
        
        $(document).ready(async () => {
            //
            // Configure project selector
            //
            $("#jit-scopedialog-input").autocomplete({
                source: async (request, response) => {
                    try {
                        const projects = await backend.searchProjects(request.term);
                        response($.map(projects, (item) => {
                            return {
                                label: item,
                                value: item
                            };
                        }));
                    }
                    catch (e) {
                        view.showError(`Loading projects failed: ${e}`, false);
                    }
                },
                minLength: 2,
                position: { of: $("#jit-scopedialog-input") },
                open: function() {
                    $("ul.ui-menu").width($(this).innerWidth());
                }
            });


            try {
                //
                // Download policy to check if the communication with the backend
                // works properly. 
                //
                await backend.fetchPolicy();
                
                if (!viewModel.scope.value) {
                    view.selectScope();
                }

                //if (activationToken) {
                //    //
                //    // Show approver UI.
                //    //
                //    gui.requestStatusPane.activationStatus = await backend.getActivationRequest(activationToken);
                //    gui.requestStatusPane.show();
                //}
                //else {
                //    //
                //    // Show request UI.
                //    //
                //    gui.requestPane.show();
                //}

                $("#signed-in-user").text(backend.policy.signedInUser.email)
                $("#application-version").text(backend.policy.applicationVersion)
            }
            catch (error) {
                view.showError(error, true);
            }
        
        });
    </script>
