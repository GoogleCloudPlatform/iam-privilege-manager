<html lang="en">
    <head>

        <header class="mdc-top-app-bar mdc-top-app-bar--dense">

                    <span class="mdc-button__ripple"></span>
                    <span class="mdc-button__label">

                        <i class="material-icons mdc-button__icon" aria-hidden="true">expand_more</i>
                    </span>
                </button>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
              <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="help">
                  <a href='https://googlecloudplatform.github.io/jit-access/' class='jit-helpbutton' target='_blank'>help_center</a>

        <main class="mdc-top-app-bar--fixed-adjust jit-app-pane" id="jit-enitlements-pane">
            <div class="mdc-banner" role="banner">

                   role="alertdialog"
                   aria-live="assertive">
                <div class="mdc-banner__graphic-text-wrapper">
                  <div class="mdc-banner__text" id="jit-banner-text">
                  </div>
                </div>
                <div class="mdc-banner__actions" id="jit-banner-reloadbutton">
                  <button type="button" class="mdc-button mdc-banner__primary-action">
                    <div class="mdc-button__ripple"></div>
                    <div class="mdc-button__label">Reload</div>
                  </button>
                </div>
              </div>
            </div>
            <div class='jit-main'>
                <div class="mdc-data-table" id="jit-entitlements">
                  <div class="mdc-data-table__table-container">
                    <table class="mdc-data-table__table">
                      <thead>
                        <tr class="mdc-data-table__header-row">
                          <th class="mdc-data-table__header-cell mdc-data-table__header-cell--checkbox" role="columnheader" scope="col">
                            <div class="mdc-checkbox mdc-data-table__header-row-checkbox mdc-checkbox--selected">
                              <input type="checkbox" class="mdc-checkbox__native-control" aria-label="Toggle all rows"/>
                              <div class="mdc-checkbox__background">
                                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                  <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                                </svg>
                                <div class="mdc-checkbox__mixedmark"></div>
                              </div>
                              <div class="mdc-checkbox__ripple"></div>
                            </div>
                          </th>
                          <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Role</th>
                          <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Requirements</th>
                          <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Status</th>
                        </tr>
                      </thead>
                      <tbody class="mdc-data-table__content">
                        </tr>
                      </tbody>
                    </table>
                  </div>

                  <div class="mdc-data-table__progress-indicator">
                    <div class="mdc-data-table__scrim"></div>
                    <div class="mdc-linear-progress mdc-linear-progress--indeterminate mdc-data-table__linear-progress" role="progressbar" aria-label="Data is being loaded...">
                      <div class="mdc-linear-progress__buffer">
                        <div class="mdc-linear-progress__buffer-bar"></div>
                        <div class="mdc-linear-progress__buffer-dots"></div>
                      </div>
                      <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                        <span class="mdc-linear-progress__bar-inner"></span>
                      </div>
                      <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">

                Scope dialog

                  role="alertdialog"
                  aria-modal="true"
                  aria-labelledby="scopedialog-title"
                  aria-describedby="scopedialog-content">
                  
                  <h2 class="mdc-dialog__title" id="scopedialog-title">Select project</h2>

                    </label>
                  </div>
                  <div class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">Cancel</span>
                    </button>
                    <button type="button" class="mdc-button mdc-dialog__button  mdc-button--raised" data-mdc-dialog-action="accept" id="jit-scopedialog-ok" disabled>
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">OK</span>

            </div>
        </main>
        <main class="mdc-top-app-bar--fixed-adjust jit-app-pane" id="jit-status-pane">

    <!-- script -->
    <script src="model.js"></script>
    <script>
        "use strict"
        mdc.autoInit();
        mdc.dataTable.MDCDataTable.prototype.clearRows = function() {
            this.content.innerHTML = '';
        };

        mdc.dataTable.MDCDataTable.prototype.addRow = function(id, columns, showCheckbox=true) {
            console.assert(id);
            console.assert(columns);

            const tr = $(`<tr data-row-id="${id}" class="mdc-data-table__row"></tr>`);
            $(this.content).append(tr);

            if (showCheckbox) {
                const checkboxTd = $(`<td class="mdc-data-table__cell mdc-data-table__cell--checkbox">
                     <div class="mdc-checkbox mdc-data-table__row-checkbox">
                       <input type="checkbox" class="mdc-checkbox__native-control"/>
                       <div class="mdc-checkbox__background">
                       <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                           <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                       </svg>
                       <div class="mdc-checkbox__mixedmark"></div>
                       </div>
                       <div class="mdc-checkbox__ripple"></div>
                     </div>
                   </td>`);
                tr.append(checkboxTd);
            }

            let first = true;
            columns.forEach((value) => {
                const div = $("<div></div>");
                div.text(value.text);
                if (value.class) {
                    div.attr("class", value.class);
                }

                let td;
                if (first) {
                    td = $(`<th class="mdc-data-table__cell" scope="row" id="${id}"></th>`);
                    first = false;
                }
                else {
                    td = $(`<td class="mdc-data-table__cell"></td>`);
                }

                td.append(div);
                tr.append(td);
            });

            //TODO: reattach?
        };

        class ObservableProperty {
            constructor(value) {
                this._value = value;
                this._onChangeListeners = [];
            }

            get value() {
                return this._value;
            }

            set value(v) {
                this._value = v;
                this._onChangeListeners.forEach(cb => cb(v));
            }

            onChange(callback) {
                this._onChangeListeners.push(callback)
            }
        }

        class ViewModel {
            constructor(model) {
                console.assert(model);

                /** Current scope (project) */
                this.scope = new ObservableProperty();

                /** Last error that occured during data load */
                this.error = new ObservableProperty();

                /** Indicates whether data is being loaded */
                this.busy = new ObservableProperty(false);

                /** Set of available entitlements */
                this.availableEntitlements = new ObservableProperty([]);

                this.scope.onChange(async () => {
                    this.busy.value = true;

                    try {
                        if (this.scope.value) {
                            //
                            // Load entitlements.
                            //
                            this.availableEntitlements.value = await model.listRoles(this.scope.value);
                        }
                        else {
                            this.availableEntitlements.value = []
                        }
                    }
                    catch (error) {
                        this.error.value = error;
                    }
                    finally {
                        this.busy.value = false;
                    }
                });
            }
        }

        class View {
            /** Display an error bar at the top of the screen */
            showError(message, showReloadButton) {
                console.assert(this._banner);

                this._banner.open();
                $('#jit-banner-text').text(message);

                if (showReloadButton) {
                    $('#jit-banner-reloadbutton').on('click', () => {
                        const timestamp = Date.now();
                        window.location.href = `${window.location.pathname}?_=${timestamp}`;
                    });
                }
                else {
                    $('#jit-banner-reloadbutton').hide();
                }
            }
        }

        class ScopeDialog extends View {
            constructor(viewModel) {
                super();
                console.assert(viewModel);

                //
                // Setup bindings.
                //
                this._element = new mdc.dialog.MDCDialog(document.querySelector('#jit-scopedialog'));
                const textField = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field'));
                this._element.listen('MDCDialog:closed', e => {
                    if (e.detail.action !== "accept") {
                        return;
                    }

                    viewModel.scope.value = textField.value;
                });

                $('#jit-scopedialog-input').on('input', e => {
                    $('#jit-scopedialog-ok').prop('disabled', $('#jit-scopedialog-input').val() == '');
                });

                //
                // Configure autocompleter.
                //
                $("#jit-scopedialog-input").autocomplete({
                    source: async (request, response) => {
                        try {
                            const projects = await model.searchProjects(request.term);
                            response($.map(projects, (item) => {
                                return {
                                    label: item,
                                    value: item
                                };
                            }));
                        }
                        catch (e) {
                            this.showError(`Loading projects failed: ${e}`, false);
                        }
                    },
                    minLength: 2,
                    position: { of: $("#jit-scopedialog-input") },
                    open: function() {
                        $("ul.ui-menu").width($(this).innerWidth());
                    }
                });
            }

            showDialog() {
                this._element.open();
            }
        }

        /** An SPA-style pane, only one of which is shown at a time */
        class PaneView extends View {
            constructor(id) {
                super();
                console.assert($("#" + id).length);

                this.id = id;

                this.statusCaptions = {
                    "ACTIVE": "Active",
                    "AVAILABLE": "Available",
                    "ACTIVATION_PENDING": "Waiting for approval"
                };

                this.activationTypeCaptions = {
                    "JIT": "-",
                    "MPA": "Peer approval required",
                    "NONE": "Unavailable",
                }
            }

            /**
             * Show a pane and hide all other panes.
             */
            show() {
                $(".jit-app-pane").hide();
                $("#" + this.id).show();
            }

            /** Show dialog to let user select the scope */
            selectScope() {
                new ScopeDialog(this._viewModel).showDialog();
            }
        }

        class EntitlementsView extends PaneView {
            constructor(viewModel) {
                super("jit-enitlements-pane");

                console.assert(viewModel);

                this._viewModel = viewModel;
                this._banner = new mdc.banner.MDCBanner(document.querySelector('.mdc-banner'));
                this._table = new mdc.dataTable.MDCDataTable(document.querySelector('#jit-entitlements'));

                this.statusCaptions = {
                    "ACTIVE": "Active",
                    "AVAILABLE": "Available",
                    "ACTIVATION_PENDING": "Waiting for approval"
                };

                this.activationTypeCaptions = {
                    "JIT": "-",
                    "MPA": "Peer approval required",
                    "NONE": "Unavailable",
                }

                //
                // Setup bindings.
                //

                $('#jit-projectselector').on('click', () => {
                    this.selectScope();
                });

                viewModel.busy.onChange(busy => {
                    if (busy) {
                        this._table.showProgress();
                    }
                    else {
                        this._table.hideProgress();
                    }
                });

                viewModel.error.onChange(error => {
                    this.showError(error, true);
                    $("#jit-entitlements tbody").remove();
                });

                viewModel.scope.onChange(scope => {
                    $('#jit-scope').text(scope);
                })

                viewModel.availableEntitlements.onChange(entitlements => {
                    if (!entitlements.roles || entitlements.roles.length == 0) {
                        this.showError("The project doesn't exist, or you don't have permission to activate any roles in this project");
                    }
                    else {
                        this._table.clearRows();    
                        entitlements.roles.forEach(item => {
                            this._table.addRow(
                                item.roleBinding.id,
                                [
                                    { text: item.roleBinding.role },
                                    { text: this.activationTypeCaptions[item.activationType] ?? item.activationType },
                                    { text: (this.statusCaptions[item.status] ?? item.status) + 
                                            (item.validUntil == null ? "" : ` (${Math.floor((item.validUntil * 1000 - new Date()) / (60*1000))} minutes left)`), 
                                      class: item.status === "ACTIVE" ? "activated" : null }
                                ],
                                true);
                        });
                    }

                    if (entitlements.warnings) {
                        this.showError(entitlements.warnings.join(", "));
                    }
                });
            }

            show() {
                //super.show();
                if (!this._viewModel.scope.value) {
                    this.selectScope();
                }
            }
        }

        class StatusView extends PaneView {
            constructor(viewModel) {
                super("jit-status-pane");
            }
        }
        
        const localSettings = new LocalSettings();
        const queryParameters = new URLSearchParams(location.search);
        const model = queryParameters.get("debug") ? new DebugModel() : new Model();
        const activationToken = queryParameters.get("activation");
        
        $(document).ready(async () => {
            const viewModel = new ViewModel(model);
            const view = activationToken 
                ? new StatusView(viewModel, activationToken) 
                : new EntitlementsView(viewModel);

            try {
                //
                // Download policy to check if the communication with the model
                // works properly. 
                //
                await model.fetchPolicy();

                viewModel.scope.value = queryParameters.get("projectId") ?? localSettings.lastProjectId;
                viewModel.scope.onChange(newScope => {
                    localSettings.lastProjectId = newScope;
                });

                view.show();
                //if (!viewModel.scope.value) {
                //    view.selectScope();
                //}

                //if (activationToken) {
                //    //
                //    // Show approver UI.
                //    //
                //    gui.requestStatusPane.activationStatus = await model.getActivationRequest(activationToken);
                //    gui.requestStatusPane.show();
                //}
                //else {
                //    //
                //    // Show request UI.
                //    //
                //    gui.requestPane.show();
                //}

                $("#signed-in-user").text(model.policy.signedInUser.email)
                $("#application-version").text(model.policy.applicationVersion)
            }
            catch (error) {
                view.showError(error, true);
            }
        
        });
    </script>
